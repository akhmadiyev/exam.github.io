<!DOCTYPE html>
<html>
<body bgcolor="#B0E0E6">
<p align="center" style="color:#ff0099; font-size:30px">
<h2>Результат</h2>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>

<script>
var sequence = [];
var sequence1 = [];
var nseven=77;
multiplication=1;

var i;
for (i = 1; i < nseven+1; i++) {
  if(i%3!=0 & i%5!=0 & i%2==0){
  multiplication *= i
  sequence1 += i + " ";
  sequence += i + "<br>";
  
  ;}
}
document.getElementById("demo").innerHTML = "вававав" + BigInt(multiplication);
document.getElementById("demo1").innerHTML = "Четные числа не кратные 3 и 5" + " " + sequence1;
document.getElementById("demo2").innerHTML = sequence;
</script>

</body>
</html>
