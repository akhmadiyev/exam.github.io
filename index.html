<script>
var sequence = [];
var sequence1 = [];
var nseven=77;
multiplication=1;

for (i = 1; i < nseven+1; i++) {
  if(i%3!=0 & i%5!=0 & i%2==0){
  multiplication *= i
  sequence1 += i + " ";
  sequence += i + "<br>";
  
  ;}
}
document.getElementById("demo1").innerHTML = "И их произведение:" + BigInt(multiplication);
document.getElementById("demo").innerHTML = "Четные числа не кратные 3 и 5:" + " " + sequence1;
</script>
